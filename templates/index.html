<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--custom CSS -->
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img class="logo-block" src="../static/NLP Labs-logos_white.png" alt="Logo" class="d-inline-block align-text-top">
        </div>
      </nav>
      <div class="container mt-5">
        <form id="textForm" action="/process" method="post">
            <div class="form-group">
                <label for="inputText">Enter Text:</label>
                <textarea class="form-control" id="inputText" rows="4" required></textarea>
            </div>
            <!-- Add a label for error messages -->
            <label id="errorMessage" class="text-danger"></label>
            <br>
            <button type="button" class="btn btn-primary" onclick="processText()">Process Text</button>
        </form>
    </div>
    <h2 class="bar_graph">Breakdown of Sentences</h2>
    <div id="resultContainer" class="mt-4"></div>
    <h2 class="bar_graph">Bar Graph Showing the Parts of Speech</h2>
    <canvas class="canvo" id="posChart" width="400" height="200"></canvas>


    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include your custom JavaScript -->
    <script src="../static/scripts/script.js"></script>
</body>
</html>
